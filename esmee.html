<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mysterytrip Test</title>
  <style>
    /* Hele pagina centreren */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center; /* verticaal centreren */
      align-items: center;     /* horizontaal centreren */
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
    }

    /* Titel */
    h1 {
      margin-bottom: 1rem;
      color: #2c3e50;
      font-size: 2rem;
      text-align: center;
    }

    /* Formulier */
    form {
      display: grid;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    /* Inputs en select */
    input, select, textarea {
      padding: .8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    /* Knop */
    button {
      padding: .8rem;
      font-size: 1rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.02);
    }

    /* Spinner */
    #spinner {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Resultaat */
    .result {
      margin-top: 1.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    /*paklijst in kader*/  
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Mysterytrip</h1>
  <form id="tripForm">
    <input name="naam" placeholder="Je naam" required />
    <select name="soort_reis" required>
      <option value="">Soort reis</option>
      <option>zonvakantie</option>
      <option>citytrip</option>
      <option>rondreis</option>
    </select>
    <input type="date" name="wanneer" required min="2026-01-01" max="2030-12-31" required>
    <input name="aantal_personen" type="number" min="1" placeholder="Aantal personen" required />
    <select name="vervoer" required>
      <option value="">Vervoer</option>
      <option>vliegtuig</option>
      <option>auto</option>
    </select>
    <select name="regio" required>
      <option value="">Regio</option>
      <option>binnen europa</option>
      <option>buiten europa</option>
    </select>
    <input name="uitgesloten_landen" placeholder="Welke landen niet?" />
    <input name="budget_pp_eur" type="number" min="0" placeholder="Budget per persoon (â‚¬)" required />
    <input name="aantal_dagen" type="number" min="1" placeholder="Aantal dagen" required />
    <input name="voorkeuren" placeholder="Voorkeuren (strand, cultuur, natuur, avontuur)" />
    <textarea name="opmerkingen" placeholder="Vrije opmerkingen"></textarea>
    <button type="submit">Advies genereren</button>
  </form>
  
  <!-- Spinner -->
  <div id="spinner">
    <div class="loader"></div>
  </div>

  <div id="result" class="result"></div>

  <script>
    const form = document.getElementById('tripForm');
    const resultDiv = document.getElementById('result');
    const spinner = document.getElementById('spinner');
    

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());
      payload.aantal_personen = Number(payload.aantal_personen);
      payload.budget_pp_eur = Number(payload.budget_pp_eur);
      payload.aantal_dagen = Number(payload.aantal_dagen);

      resultDiv.textContent = "Bezig met het genereren van jouw mystery trip...";
      spinner.style.display = 'block'; // toon spinner


      try {
        const res = await fetch("http://127.0.0.1:5001/esmee", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || res.statusText);

        resultDiv.innerHTML = `
          <div class="card">
            <p><strong>Hey ${data.klantnaam}, Jouw ideale ${data.type_reis} is bepaald!</strong></p>
            <p>De bestemming is nog een verassing...</p>
            <p>Om het vertrek goed te laten verlopen, hier alvast de paklijst!</p>
            <h2>Paklijst</h2>
            <pre>${data.paklijst}</pre>

            <!-- Motivatie knop -->
            <button id="showMotivatieBtn" style="margin-top:10px;">Lees waarom deze trip perfect bij jou past!</button>
            <p id="motivatieText" style="display:none; margin-top:10px; font-style:italic;">
              ${data.motivatie}
            </p>
          </div>
        `;
            
      const btn = document.getElementById("showMotivatieBtn");
            const motivatieText = document.getElementById("motivatieText");

            btn.addEventListener("click", () => {
              if (motivatieText.style.display === "none" || motivatieText.style.display === "") {
                motivatieText.style.display = "block";
              } else {
                motivatieText.style.display = "none";
              }
            });

      } catch (err) {
        resultDiv.innerHTML = `<div class="card"><strong>Fout:</strong> ${err.message}</div>`;
      } finally {
        spinner.style.display = 'none'; // verberg spinner ALTIJD
      }

    });
  </script>
</body>
