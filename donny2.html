<!DOCTYPE html>
<html lang="nl">
<head>
        <link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<title>Mijn vlucht</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: #000000;
  }

  .container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    margin: 0 auto;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  h2 {
    margin-top: 0;
  }

  .result {
    margin-top: 20px;
    padding: 15px;
    background: #fafafa;
    border-radius: 8px;
    border: 1px solid #ddd;
    display: none;
    white-space: pre-line;
    line-height: 1.5;
  }

  .error {
    color: red;
    margin-top: 10px;
  }

  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3fa9f5;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 0.9s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }


</style>
</head>
<body>
<div id="nav-placeholder"></div>
 
<script src="nav_script.js"></script>
<h1>Bekijk je vlucht</h1>
<div class="container" style="margin-top: 30px">


  <form id="checkin-form">
      <label>Upload je vliegticket (PNG):</label><br><br>
      <input type="file" id="ticket-file" accept="image/*" required>
      <br><br>
      <button type="submit">Upload & Bekijk Vlucht</button>
  </form>

  <div id="error" class="error"></div>

  <div id="result" class="result"></div>
  <!-- SPINNER -->
  <div id="spinner" style="display:none; text-align:center; margin-top:20px;">
    <div class="loader"></div>
</div>

<script>
          // Basis URL voor API
        const API_BASE_URL = "https://ack2511-reisbureau-fdghe5emesfrbza5.swedencentral-01.azurewebsites.net/";
  function cleanIata(str) {
    if (!str) return "";
    return str.replace(/\s+/g, "").toUpperCase();
  }
  const form = document.getElementById("checkin-form");
  const fileInput = document.getElementById("ticket-file");
  const errorEl = document.getElementById("error");
  const resultEl = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    document.getElementById("spinner").style.display = "block";
    e.preventDefault();
    errorEl.textContent = "";
    resultEl.style.display = "none";
    resultEl.textContent = "";

    const file = fileInput.files[0];
    if (!file) {
      errorEl.textContent = "Selecteer eerst een ticketafbeelding.";
      return;
    }

    const formData = new FormData();
    formData.append("file", file);

    try {
      const response = await fetch(`${API_BASE_URL}/donny/checkin`, {
        method: "POST",
        body: formData
      });

      const json = await response.json();

      if (!response.ok) {
        errorEl.textContent = json.error || "Er ging iets mis.";
        return;
      }

      const t = json.data || {};

      // Simpele gestructureerde output
      const text = 
        `Hallo ${t.PassengerName || ""}\n\n` +
        `Vertrek: ${t.DepartureCity || ""} (${cleanIata(t.DepartureIATA)})\n` +
        `Aankomst: ${t.ArrivalCity || ""} (${cleanIata(t.ArrivalIATA)})\n\n` +
        `Vluchtdatum: ${t.DateOfFlight || ""}\n` +
        `Gate: ${t.Gate || ""}\n` +
        `Boardingtijd: ${t.BoardingTime || ""}\n\n` +
        `Stoelnummer: ${t.Seat || ""}\n` +
        `Bagage: ${t.Luggage || ""}\n` +
        `Reisklasse: ${t.Class || ""}\n\n` +
        `Ticketnummer: ${t.TicketNr || ""}`;
      document.getElementById("spinner").style.display = "none";  // SPINNER UIT
      resultEl.textContent = text;
      resultEl.style.display = "block";

    } catch (err) {
      console.error(err);
      errorEl.textContent = "Onverwachte fout bij het versturen van je ticket.";
    }
  });
</script>

</body>
</html>
